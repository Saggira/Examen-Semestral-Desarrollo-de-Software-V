<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Iniciar Sesión</h2>

              <form id="formulario-login">
                <div class="mb-3">
                  <label class="form-label">Nombre de Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese su nombre de usuario aquí..."
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Ingrese su contraseña aquí..."
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Iniciar Sesión
                </button>

                <p class="text-center mt-3 mb-0">
                  ¿No te has registrado aún?
                  <a href="registro.html">Haz click aquí</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://srv595743.hstgr.cloud:5000/api/auth/login";

      document
        .getElementById("formulario-login")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = e.target
            .querySelector("input[type='text']")
            .value.trim();
          const password = e.target
            .querySelector("input[type='password']")
            .value.trim();

          const loginData = {
            user: username,
            contrasena: password,
          };

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(loginData),
            });

            if (!response.ok) {
              alert("Credenciales incorrectas.");
              return;
            }

            const stringJson = await response.text();
            const usuario = JSON.parse(stringJson);

            console.log("Usuario:", usuario);

            localStorage.setItem("usuario", JSON.stringify(usuario));

            if (usuario) {
              window.location.href = "inicio.html";
            }
          } catch (error) {
            console.error("Error en el login:", error);
            alert("Hubo un problema al conectar con el servidor.");
          }
        });
    </script>
  </body>
</html>
