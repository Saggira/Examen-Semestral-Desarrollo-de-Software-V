<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black navbar-dark">
      <div class="container justify-content-center">
        <div class="navbar-nav">
          <a class="nav-link px-3 d-flex align-items-center" href="inicio.html">
            <i class="bi bi-house me-2"></i> Inicio
          </a>

          <a
            class="nav-link px-3 d-flex align-items-center"
            href="transacciones.html"
          >
            <i class="bi bi-credit-card me-2"></i> Transacciones
          </a>

          <a class="nav-link px-3 d-flex align-items-center" href="perfil.html">
            <i class="bi bi-person me-2"></i> Perfil
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col">
          <h2>Mi Perfil</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <div
                class="bg-secondary rounded-circle mx-auto mb-3"
                style="width: 150px; height: 150px"
              ></div>
              <h4 id="nombre-usuario">Nombre Usuario</h4>
              <p class="text-muted" id="correo-usuario">
                correousuario123@gmail.com
              </p>
              <button class="btn btn-primary btn-sm">
                <i class="bi bi-camera me-1"></i> Cambiar Foto
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Datos Personales</h5>
              <form id="formulario-perfil">
                <div class="mb-3">
                  <label class="form-label">Nombre Completo</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" name="telefono" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <textarea
                    class="form-control"
                    name="direccion"
                    rows="3"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check-circle me-1"></i> Guardar Cambios
                </button>
              </form>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title mb-4">Últimos Movimientos</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Artículo</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
