<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <main>
      <!--Tarjeta-->
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-md-7">
            <div class="card shadow">
              <div class="card-body p-5">
                <!--Título de Tarjeta-->
                <h2 class="text-center mb-4">Registro</h2>

                <!--Formulario de Registro-->
                <form id="formulario-registro">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Nombre</label>
                      <input
                        id="nombre"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre aquí..."
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label class="form-label">Apellido</label>
                      <input
                        id="apellido"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su apellido aquí..."
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Nombre de Usuario</label>
                      <input
                        id="username"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su nombre de usuario aquí..."
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label class="form-label">Contraseña</label>
                      <input
                        id="contrasena"
                        type="password"
                        class="form-control"
                        placeholder="Ingrese su contraseña aquí..."
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Correo Electrónico</label>
                      <input
                        id="correo"
                        type="email"
                        class="form-control"
                        placeholder="Ingrese su correo aquí..."
                        required
                      />
                    </div>

                    <div class="col-md-6 mb-3">
                      <label class="form-label">Dirección</label>
                      <input
                        id="direccion"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese su dirección aquí..."
                        required
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Teléfono</label>
                      <input
                        id="telefono"
                        type="tel"
                        class="form-control"
                        placeholder="Ingrese su teléfono aquí..."
                        required
                      />
                    </div>
                  </div>

                  <!--Submit Button-->
                  <button type="submit" class="btn btn-primary w-100">
                    Registrarse
                  </button>

                  <!--Hyperlink para Registro-->
                  <p class="text-center mt-3 mb-0">
                    ¿Ya tienes una cuenta?
                    <a href="index.html">Haz click aquí</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL =
        "http://srv595743.hstgr.cloud:5000/api/auth/register/cliente";

      //Al enviar el formulario
      document
        .getElementById("formulario-registro")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          //Obtener valores
          const username = document.getElementById("username").value.trim();
          const contrasena = document.getElementById("contrasena").value.trim();
          const correo = document.getElementById("correo").value.trim();
          const direccion = document.getElementById("direccion").value.trim();
          const telefono = document.getElementById("telefono").value.trim();
          const nombre = document.getElementById("nombre").value.trim();
          const apellido = document.getElementById("apellido").value.trim();

          //Agrupar como parametros en body
          const body = {
            user: username,
            contrasena: contrasena,
            correo: correo,
            direccion: direccion,
            telefono: telefono,
            nombre: nombre,
            apellido: apellido,
          };

          try {
            //Enviar en petición
            const response = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });

            const data = await response.text();

            if (!response.ok) {
              alert("Error: " + data); //Reemplazar alerta por div mensaje
              return;
            }

            alert("Registro exitoso"); //Reeemplazar por div mensaje
            window.location.href = "index.html"; //Retornar a login form
          } catch (error) {
            alert("Error de conexión con el servidor"); //Reemplazar por mensaje
            console.error(error);
          }
        });
    </script>
  </body>
</html>
