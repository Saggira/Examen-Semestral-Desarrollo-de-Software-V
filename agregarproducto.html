<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand bg-black navbar-dark">
      <div class="container justify-content-center">
        <div class="navbar-nav">
          <a class="nav-link px-3 d-flex align-items-center" href="inicio.html">
            <i class="bi bi-house me-2"></i> Inicio
          </a>
          <a
            class="nav-link px-3 d-flex align-items-center"
            href="transacciones.html"
          >
            <i class="bi bi-credit-card me-2"></i> Transacciones
          </a>
          <a class="nav-link px-3 d-flex align-items-center" href="perfil.html">
            <i class="bi bi-person me-2"></i> Perfil
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col">
          <h2>Agregar Producto</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form id="formulario-agregar">
                <div class="mb-3">
                  <label class="form-label">Nombre del Producto</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    name="precio"
                    step="0.01"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Categorías</label>
                  <input
                    type="text"
                    class="form-control"
                    name="categorias"
                    placeholder="Ejemplo: Limpieza, Higiene"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Imagen del Producto</label>
                  <input
                    type="file"
                    class="form-control"
                    name="imagen"
                    accept="image/*"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea
                    class="form-control"
                    name="descripcion"
                    rows="3"
                  ></textarea>
                </div>

                <div class="gap-2">
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar Producto
                  </button>
                  <a href="inicio.html" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
